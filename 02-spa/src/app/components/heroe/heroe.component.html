<div class="card-columns">
    <div class="card animated fadeIn fast">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre | uppercase}}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date:'y' }}</small></p>
          <button (click)="verHeroes()" type="button" class="btn btn-outline-primary btn-block"> Regresar</button>
          <!-- <a [routerLink]="['/heroe', i ]"  class="btn btn-outline-primary btn-block"> Ver mÃ¡s...</a> -->
        </div>
      </div>
    </div>
